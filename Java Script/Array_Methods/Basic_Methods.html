<body>
    
    
    <div class="container text-center" style="height: 400px;">

        <h1>BANK CUSTOMER DETAILS</h1>

        <div class=" mt-3 input-group justify-content-center">
            
            <span class="input-group-text "><button ><i class="bi bi-list"></i></button></span>
            <input type="text" placeholder="Add,update,search" id="customer_details">
            
        </div>
    
        <div class="text-center mt-3">
            <button onclick="viewlist()"><i class="bi bi-list"></i> View list</button>
            <button onclick="newname()"><i class="bi bi-plus"></i> Add name</button>
            <button onclick="removelastname()"><i class="bi bi-x-circle"></i> Remove last name</button>
            <button onclick="removefirstname()"><i class="bi bi-x-circle"></i> Remove 1st name</button>
            <button onclick="arrange()"><i class="bi bi-sort-alpha-up"></i></button>
            <button onclick="rearrange()"><i class="bi bi-sort-alpha-up-alt"></i></button>
            <button onclick="update()">update</button>
            <button onclick="arr()"></button>
        </div>

        <p id="list"></p>  

    </div>
