<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Local Storage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        #update{ display: none;}
    </style>

</head>

<body>

    <div class="container ">

        <h1 class="text-center mt-5">HEADING</h1>
        
        <div class="row mt-5">   
            <div class="col-4">
                <input class="form-control" placeholder="name" type="text" id="names">
            </div>
            <div class="col-4">
                <input class="form-control" placeholder="age" type="number" id="age">
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-4">
                <input class="form-control" placeholder="Mobile number" type="tel" id="number">
            </div>
            <div class="col-4">
                <input class="form-control" placeholder="@" type="email" id="email">
            </div>
        </div>

        <button id="add" onclick="addData()" class="btn btn-outline-primary mt-2">ADD</button>
        <button id="update" class="btn btn-outline-primary mt-2">Update</button>
        



        <table class="table mt-3 table-striped table-bordered text-center">
            <thead class="table-info">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Number</th>
                    <th>Email</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody id="inside">

            </tbody>
        </table>

    </div>
    <script src="local_storage.js"></script>
</body>
</html>
